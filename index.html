<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Quiz</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">  

</head>

<body>

    <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
  
        <audio src="assets/audio/avengers.mp3" id="audio"></audio>
  
        <div class="img-container">
          <img src="assets/images/spider.png" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
          <h3 style="font-family:verdana;">Why not listen to some of your old time favourite super hero themes while playing?</h3>
        </div>
      </div>
      
    <div class="container">
        <div id="home" class="flex-column flex-center">
    <h1>MARVEL Studios Quiz!</h1>
    <a href="/game.html" onmousedown="bleep.play()" class="btn">Play</a>
    <a href="/highscores.html" id="highscore-btn" onmousedown="bleep.play()" class="btn">Highscores 
    <i class="fas fa-crown"></i></a>

    <button class="rules-btn"  onmousedown="bleep.play()" id="rules-btn">Rules</button>
    <div id="modal" class="modal">
        <div class="modal-header">
            <div class="title">Rules</div>
            <button id="close-btn-rules" class="close-btn">&times;</button>
        </div>
        <div class="rules">
            <img class="rulesImg" src="assets/images/rules.png" alt="Rules">
            <p>Rules</p>
            <p>Rules</p>
            <p>Rules</p>
            <p>Rules</p>
            <p>Rules</p>
            <p>Rules</p>
            <p>Rules</p>
        </div>
    </div>
    <div id="overlay"></div>
        </div>
    </div>

    <script src="assets/javascript/rulesmodal.js"></script>

</body>
</html>
